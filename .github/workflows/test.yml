name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12 # 2023-2024
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          sudo apt-get install jupyter-nbconvert python3-ipykernel
          pip install -r requirements.txt
          pip install pytest scikit-learn scipy matplotlib
      - name: Parse CRR library
        run: python CRR.py
      # TODO: uncomment once tests are added
      # - name: Run tests
      #   run: pytest
      - name: Run notebook
        run: jupyter-nbconvert --execute example.ipynb --to html
